<mat-sidenav-container class="sidenav-container" id="room-container" fullscreen>
	<mat-sidenav
		#sidenav
		mode="{{ sidenavMode }}"
		position="end"
		class="sidenav-chat"
		fixedInViewport="true"
		fixedTopGap="40"
		fixedBottomGap="0"
	>
		<ov-chat></ov-chat>
	</mat-sidenav>

	<mat-sidenav-content class="sidenav-main">
		<div id="layout" class="bounds">
			<div
				class="OT_root OT_publisher custom-class"
				id="localUser"
				*ngFor="let localUser of localUsers"
				[ngClass]="{ OV_small: !localUser?.streamManager?.stream?.videoActive }"
			>
				<!-- Only webcam video will be shown if webcamera is available -->
				<ov-participant [user]="localUser" [videoSizeBig]="localUser.videoSizeBig"></ov-participant>
			</div>

			<div
				*ngFor="let user of remoteUsers"
				class="OT_root OT_publisher custom-class"
				id="remoteUsers"
				[ngClass]="{ OV_small: !user.streamManager?.stream?.videoActive }"
			>
				<ov-participant [user]="user" [videoSizeBig]="user.videoSizeBig"></ov-participant>
			</div>
		</div>
	</mat-sidenav-content>
</mat-sidenav-container>
